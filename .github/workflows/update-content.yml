name: Update Content

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Git
        shell: pwsh
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Align Json Keys
        shell: pwsh
        run: |
          .\scripts\align-json-keys.ps1

      - name: Commit and push changes
        shell: pwsh
        run: |
          git add .
          git commit -m "chore: automatically align json keys"
          git push

      - name: Update content
        shell: pwsh
        run: |
          .\scripts\auto-update-readme.ps1

      - name: Commit and push changes
        shell: pwsh
        run: |
          git add .
          git commit -m "docs: automatically update some content"
          git push
